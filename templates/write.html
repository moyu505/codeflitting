<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=GBK">
  <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="static/css/demo-customizations.css">
  <link rel="stylesheet" type="text/css" href="static/css/wrapper.css">
  <link rel="stylesheet" type="text/css" href="static/css/write.css">


  <link rel="stylesheet" type="text/css" href="static/simditor-1.0.4/styles/font-awesome.css" />
  <link rel="stylesheet" type="text/css" href="static/buttons/css/buttons.css" />
  <link rel="stylesheet" type="text/css" href="static/simditor-1.0.4/styles/simditor.css " />

  <script type="text/javascript" src="static/simditor-1.0.4/scripts/js/jquery.min.js"></script>
  <script type="text/javascript" src="static/simditor-1.0.4/scripts/js/module.js"></script>
  <script type="text/javascript" src="static/simditor-1.0.4/scripts/js/uploader.js"></script>
  <script type="text/javascript" src="static/simditor-1.0.4/scripts/js/simditor.js"></script>


</head>

<body>
    {% include 'header.html' %}
    <form name="article"  class="write" method="post" action="write">
        <div class="form-group">
            <input type="text" class="form-control" name="title" id="title" placeholder="Title">
        </div>
        <textarea id="txt-content" data-autosave="editor-content" autofocus name="content">
            {% if html %}
                {{ html }}
            {% else %}
                <p>start from here</p>
            {% endif %}
        </textarea>
        <br>
        <div class="display">
            <input type="text" class="form-control" name="tag" id="tag" placeholder="Tag">
                &nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;
            <input type="text" class="form-control" name="category" id="category" placeholder="Category">
        </div>
        <button type="submit" class="button button-pill button-flat-primary">Submit</button>
    </form>
    <script type="text/javascript" src="static/simditor-1.0.4/scripts/js/simditor-all.js"></script>
    <script type="text/javascript" src="static/simditor-1.0.4/scripts/js/page-demo.js"></script>
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
</body>
</html>
